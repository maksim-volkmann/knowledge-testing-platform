<mat-card>
  <h2>Welcome to the Knowledge Testing Platform!</h2>
  <p>If you want to take the test, click the button below:</p>
  <button mat-raised-button color="primary" (click)="openDialog()">Start</button>
</mat-card>

<ng-template #dialogTemplate>
  <h2 mat-dialog-title>Questions</h2>
  <mat-dialog-content>
    <app-dialog-modal></app-dialog-modal>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</ng-template>
